{% set version = "4.0.1" %}
{% set use_n_python_patch = os.environ.get('OPENCV_USE_N_PYTHON_PATCH', '0') %}

package:
  name: opencv-suite
  version: {{ version }}

source:
  - git_url: https://github.com/opencv/opencv
    git_tag: {{ version }}
  # - url: https://github.com/opencv/opencv/archive/{{ version }}.zip
  #   fn: opencv-{{ version }}.zip
    # sha256: 2c75b129da2e2c8728d168b7bf14ceca2da0ebe938557b109bae6742855ede13
    # sha256: b79ccdc4797a959c5ab17249a8a302c066248ae070e4d7010e2d77a625fdb30a
    patches:
      - 0001-Use-OpenCV_INSTALL_BINARIES_PREFIX-instead-of-hardco.patch
      {% if use_n_python_patch == "1" %}
      - 0002-3.4.5-Allow-an-arbitrary-number-of-native-Python-int.patch
      - 0003-n-pythons-Debug-cmake-dependency-stuff.patch
      - 0004-n-pythons-Debug-all-variables-in-modules-python-CMak.patch
      {% else %}
      - 0003-2-pythons-Debug-cmake-dependency-stuff.patch
      - 0004-2-pythons-Debug-all-variables-in-modules-python-CMak.patch
      {% endif %}
  - url: https://github.com/opencv/opencv_contrib/archive/{{ version }}.tar.gz
    fn: opencv_contrib-{{ version }}.tar.gz
    sha256: 0d8acbad4b7074cfaafd906a7419c23629179d5e98894714402090b192ef8237
    folder: opencv_contrib-{{ version }}

build:
  number: 0
  # Python 2.7 is not supported on Windows
  skip: True  # [win and py27]
  # ignore_run_exports:
  #   - libprotobuf
  script_env:
    - OPENCV_USE_N_PYTHON_PATCH

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - m2-filesystem         # [win]
    - m2w64-pkg-config      # [win]
    - pkg-config            # [not win]
    - jom                   # [win]
    - cmake
    - make                  # [unix]
  host:
    - hdf5                  # [unix]
    - eigen
    - jasper                # [unix]
    - zlib
    - jpeg
    - libtiff
    - harfbuzz              # [not win]
    - freetype              # [not win]
    - libpng
    - ffmpeg                # [not win]
    - msinttypes            # [win and py<35]
    # protobuf is bundled and incompatible with headers from the latest.
    # - libprotobuf =3.5.2    # [not win]

outputs:
  - name: opencv
    build:
      run_exports:
        # pin to exact version
        # https://abi-laboratory.pro/tracker/timeline/opencv/
        - {{ pin_subpackage('opencv', max_pin='x.x.x') }}
    requirements:
      host:
        - hdf5
        - python
        - {{ pin_subpackage('py-opencv', exact=True) }}
      run:
        # Python is necessary here.
        - python
        - {{ pin_subpackage('py-opencv', exact=True) }}
    test:
      imports:
        - cv2
        - cv2.xfeatures2d

  - name: py-opencv
    script: install-py-opencv.sh   # [not win]
    script: install-py-opencv.bat  # [win]
    build:
      run_exports:
        # more liberal that libopencv
        - {{ pin_subpackage('py-opencv', max_pin='x.x') }}
      ignore_run_exports:
        - ffmpeg
        - freetype
        - harfbuzz
        - hdf5
        - jasper
        - jpeg
        - libpng
        - libprotobuf
        - libtiff
        - zlib
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      # - git
        - m2-filesystem         # [win]
        - m2w64-pkg-config      # [win]
        - m2-base               # [win]
        - pkg-config            # [not win]
        - jom                   # [win]
        - cmake
      # - m2-make               # [win]
        - make                  # [unix]
      host:
        - {{ pin_subpackage('libopencv', exact=True) }}
        - hdf5                  # [unix]
        - eigen
        - jasper                # [unix]
        - zlib
        - jpeg
        - libtiff
        - harfbuzz              # [not win]
        - freetype              # [not win]
        - libpng
        - ffmpeg                # [not win]
        - msinttypes            # [win and py<35]
        - libprotobuf =3.5.2    # [not win]
        - python
        - numpy =1.11*
      run:
        - {{ pin_subpackage('libopencv', exact=True) }}
        - python
        - {{ pin_compatible('numpy') }}
    test:
      requires:
        - {{ compiler('cxx') }}
      imports:
        - cv2
        - cv2.xfeatures2d

  - name: libopencv
    script: install-libopencv.sh   # [unix]
    script: install-libopencv.bat  # [win]
    build:
      ignore_run_exports:
        - libprotobuf
      run_exports:
        # pin to exact version
        # https://abi-laboratory.pro/tracker/timeline/opencv/
        - {{ pin_subpackage('libopencv', max_pin='x.x.x') }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      # - git
        - m2-filesystem         # [win]
        - m2w64-pkg-config      # [win]
        - pkg-config            # [not win]
        - jom                   # [win]
        - cmake
        - make                  # [unix]
      host:
        - hdf5                  # [unix]
        - eigen
        - jasper                # [unix]
        - zlib
        - jpeg
        - libtiff
        - harfbuzz              # [not win]
        - freetype              # [not win]
        - libpng
        - ffmpeg                # [not win]
        - msinttypes            # [win and py<35]
        - libprotobuf =3.5.2    # [not win]

    test:
      requires:
        - {{ compiler('cxx') }}
        - cmake
      files:
        - test-cmake/CMakeLists.txt
        - test-cmake/DisplayImage.cpp
        - test.cpp
      commands:
        - pushd test-cmake
        - cmake . -DOpenCV_STATIC=OFF -DOpenCV_SHARED=ON -G"Visual Studio 14 2015"        # [win32]
        - cmake . -DOpenCV_STATIC=OFF -DOpenCV_SHARED=ON -G"Visual Studio 14 2015 Win64"  # [win64]
        - cmake . -DOpenCV_STATIC=OFF -DOpenCV_SHARED=ON                                  # [not win]
        - cmake --build . --config Release
        - popd
        # Verify dynamic libraries.
        # "bioinspired", Not working in 3.1.0
        {% set opencv_libs = [
             "aruco",
             "bgsegm",
             "calib3d",
             "ccalib",
             "core",
             "datasets",
             "dnn",
             "dpm",
             "face",
             "features2d",
             "flann",
             "fuzzy",
             "highgui",
             "imgcodecs",
             "imgproc",
             "line_descriptor",
             "ml",
             "objdetect",
             "optflow",
             "phase_unwrapping",
             "photo",
             "plot",
             "reg",
             "rgbd",
             "saliency",
             "shape",
             "stereo",
             "stitching",
             "structured_light",
             "superres",
             "surface_matching",
             "text",
             "tracking",
             "video",
             "videoio",
             "videostab",
             "xfeatures2d",
             "ximgproc",
             "xobjdetect",
             "xphoto",
        ] %}
        {% for each_opencv_lib in opencv_libs %}
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}.dylib                        # [osx]
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}.so                           # [linux]
        - if not exist %PREFIX%\\Library\\bin\\opencv_{{ each_opencv_lib }}342.dll exit 1  # [win]
        {% endfor %}

about:
  home: http://opencv.org/
  license: BSD 3-clause
  license_family: BSD
  summary: Computer vision and machine learning software library.
  description: |
    OpenCV (Open Source Computer Vision Library) includes several hundreds of computer vision algorithms.
    It has a modular structure,which means that the package includes several shared or static libraries.
  doc_url: http://docs.opencv.org/
  doc_source_url: https://github.com/opencv/opencv/tree/master/doc
