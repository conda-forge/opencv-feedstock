{% set version = "4.0.1" %}
{% set blas_variant = "openblas" %}

package:
  name: opencv
  version: {{ version }}

source:
  - url: https://github.com/opencv/opencv/archive/{{ version }}.tar.gz
    fn: opencv-{{ version }}.tar.gz
    sha256: 7b86a0ee804244e0c407321f895b15e4a7162e9c5c0d2efc85f1cadec4011af4
    patches:
      - 13232-fix_numThreadsMax_for_OpenMP.patch
  - url: https://github.com/opencv/opencv_contrib/archive/{{ version }}.tar.gz
    fn: opencv_contrib-{{ version }}.tar.gz
    sha256: 0d8acbad4b7074cfaafd906a7419c23629179d5e98894714402090b192ef8237
    folder: opencv_contrib
    patches:
      - 1905-cvv_repair_build.patch

build:
  number: 0
  # Python2.7 support dropped: https://github.com/opencv/opencv/issues/8481
  skip: true  # [win and py27]
  features:                        # [not win]
    - blas_{{ blas_variant }}      # [not win]

requirements:
  build:
    # Required to find ffpmeg
    - pkg-config                   # [not win]
    - m2-patch                     # [win]
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - numpy
    - hdf5                         # [unix]
    - eigen 3.2.*
    - jasper                       # [unix]
    - zlib
    - jpeg
    - libtiff
    - libwebp
    - harfbuzz                     # [unix]
    - libpng
    - openblas                     # [not win]
    - blas 1.1 {{ blas_variant }}  # [not win]
    - ffmpeg                       # [not win]
    - qt                           # [not osx]

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - hdf5                         # [unix]
    - jasper                       # [unix]
    - zlib
    - jpeg
    - libwebp
    - harfbuzz                     # [unix]
    - libtiff
    - libpng
    - openblas                     # [not win]
    - blas 1.1 {{ blas_variant }}  # [not win]
    - ffmpeg                       # [not win]
    - qt                           # [not osx]

test:
    requires:
      - requests
      - certifi
    imports:
      - cv2
      - cv2.xfeatures2d

    commands:
        # Verify dynamic libraries on all systems
        {% set win_ver_lib = version|replace(".", "") %}
        {% set opencv_libs = [
            "aruco",
            "bgsegm",
            "calib3d",
            "ccalib",
            "core",
            "datasets",
            "dnn",
            "dpm",
            "face",
            "features2d",
            "flann",
            "fuzzy",
            "highgui",
            "imgcodecs",
            "imgproc",
            "line_descriptor",
            "ml",
            "objdetect",
            "optflow",
            "phase_unwrapping",
            "photo",
            "plot",
            "reg",
            "rgbd",
            "saliency",
            "shape",
            "stereo",
            "stitching",
            "structured_light",
            "superres",
            "surface_matching",
            "text",
            "tracking",
            "video",
            "videoio",
            "videostab",
            "xfeatures2d",
            "ximgproc",
            "xobjdetect",
            "xphoto"
        ] %}
        - g++ $RECIPE_DIR/test.cpp -I$PREFIX/include  -L$PREFIX/lib -o test   # [unix]
        - if [[ $(./test) != $PKG_VERSION ]]; then exit 1 ; fi                # [unix]
        - if [[ $($PYTHON -c 'import cv2; print(cv2.__version__)') != $PKG_VERSION ]]; then exit 1; fi  # [unix]
        {% for each_opencv_lib in opencv_libs %}
        - test -f $PREFIX/lib/libopencv_{{ each_opencv_lib }}${SHLIB_EXT}                  # [unix]
        - if not exist %PREFIX%\\Library\\bin\\opencv_{{ each_opencv_lib }}{{ win_ver_lib }}.dll exit 1  # [win]
        {% endfor %}
        - test -f $PREFIX/lib/libopencv_bioinspired${SHLIB_EXT}  # [unix]
        - test -f $PREFIX/lib/libopencv_hdf${SHLIB_EXT}          # [unix]
        - test -f $PREFIX/lib/libopencv_freetype${SHLIB_EXT}     # [unix]

about:
  home: http://opencv.org/
  license: BSD 3-clause
  summary: Computer vision and machine learning software library.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - patricksnape
    - zym1010
    - hajapy
    - ocefpaf
    - hmaarrfk
